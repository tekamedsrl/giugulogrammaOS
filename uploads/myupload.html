<H2>  Upload DICOM File</HE>

<div class="w3-row w3-center w3-green">
  <div ng-controller="userCtrl" >  
    <input  type='file' name='file' id='file'>
    <input  class=button type='button' value='Upload' id='upload' ng-click='upload()' >
    <p>{{siso}}</p>
    <p>{{response}}</p>
    
  </div>
</div>
<script>
  var upload= angular.module('myapp', []);
  
  upload.controller('userCtrl', ['$scope', '$http', function ($scope, $http) {
  
      $scope.upload = function(){
      
      var fd = new FormData();
      var files = document.getElementById('file').files[0];
      fd.append('file',files);
      
      // AJAX request
      $http({
      method: 'post',
      url: 'upload.php',
      data: fd,
      headers: {'Content-Type': undefined},
      }).then(function successCallback(response) { 
      // Store response data
      $scope.response = response.data;
      $scope.siso=response.ok;
      });
      }
      
      }]);
      
      </script>
